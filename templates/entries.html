<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">日記一覧</h1>

        {% if entries %}
            {% for entry in entries %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ entry.title }}</h2>
                        <p class="card-text"><strong>日付:</strong> {{ entry.date }}</p>
                        <p class="card-text"><strong>内容:</strong> {{ entry.content }}</p>
                        <p class="card-text"><strong>添削:</strong> {{ entry.correction }}</p>
                        <a href="/chat/{{ entry.id }}" class="btn btn-primary">会話する</a>
                        <form action="/delete/{{ entry.id }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger">削除</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">まだ日記がありません。</p>
        {% endif %}
        
        <a href="/" class="btn btn-secondary mt-3">日記入力フォームに戻る</a>
    </div>
</body>
</html>
